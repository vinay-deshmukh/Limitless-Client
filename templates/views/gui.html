    <style type="text/css">
        html,body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #main-container{
            width: calc(100vw - 50px);
            height: calc(100vh - 302px);
            padding: 25px;
            position: fixed;
            top: 254px;
            left: 0;
            display: flex;
            background-color: transparent;
            z-index: 2;
            float: left;
        }
        h2{
            height: 56px;
            position: fixed;
            top: 190px;
            left: 50px;
            padding: 0;
            margin: 0;
            color: #fff;
            font-size: 54px;
            font-family: 'AvenirNext-Regular';
            z-index: 2;
            float: left;
        }
        #main-container h2:not(:first-child){
            flex: 1;
        }
        #left-section{
            flex: 3;
            margin-right: 20px;
            border-radius: 15px;
            background-image: linear-gradient(90deg, rgba(109,201,204,0.5) 0%, rgba(108,196,202,0.5) 18%, rgba(105,182,198,0.5) 39%, rgba(101,158,191,0.5) 61%, rgba(94,125,181,0.5) 84%, rgba(89,99,172,0.5) 100%);
            overflow-y: scroll;
            float: left;
        }
        #left-section table{
            padding: 10px;
            width: calc(100% - 10px);
            height: 1000px;
        }
        #left-section table tbody{
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
        }
        #left-section table tbody tr{
            margin-top: 8px;
            padding: 0;
            width: 100%;
            height: 50px !important;
            display: inline-block;
            background-image: linear-gradient(90deg, rgba(109,201,204,1) 0%, rgba(108,196,202,1) 18%, rgba(105,182,198,1) 39%, rgba(101,158,191,1) 61%, rgba(94,125,181,1) 84%, rgba(89,99,172,1) 100%);
            box-shadow: 5px 5px 10px 0 rgba(0, 0, 0, 0.15), -5px 5px 10px 0 rgba(0, 0, 0, 0.15);
        }
        #left-section table tbody tr:first-child{
            border-top-left-radius:  10px;
            border-top-right-radius: 10px;
        }
        #left-section table tbody tr:last-child{
            border-bottom-left-radius:  10px;
            border-bottom-right-radius: 10px;
        }
        tbody tr td{
            width: 100%;
            display: inline-block;
        }
        tbody tr span{
            padding-top: 10px;
            margin-left: 8px;
            width: 80%;
            height: 40px;
            color: #0C2E3A;
            font-family: 'AvenirNext-Regular';
            font-size: 24px;
            float: left
        }
        tbody tr button{
            margin-top: 6px;
            margin-right: 16px;
            width: 36px;
            height: 36px;
            display: inline-block;
            float: right;
            border: none;
            outline: none;
            background-color: transparent;
            background-image: url(static/assets/download-icon.svg);
            background-size: cover;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        #right-section{
            flex: 1;
            border-radius: 15px;
            background-image: linear-gradient(90deg, rgba(109,201,204,0.5) 0%, rgba(108,196,202,0.5) 18%, rgba(105,182,198,0.5) 39%, rgba(101,158,191,0.5) 61%, rgba(94,125,181,0.5) 84%, rgba(89,99,172,0.5) 100%);
            float: left;
        }
        #right-section #content-div{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(static/assets/bg-2.svg);
            background-repeat: no-repeat;
            background-position: top;
        }
        #file{
            width: 160px;
            height: 160px;
            padding: 60px calc(calc(100% - 160px) / 2) 0;
            float: left;
        }
        #file input[type="file"]{
            width: 160px;
            height: 140px;
            opacity: 0;
            color: transparent;
            border-bottom: 3px #0C2E3A solid;
        }
        #file input[type="file"] ~ label{
            width: 160px;
            height: 140px;
            margin-top: -140px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(static/assets/upload-icon.svg);
            background-size: cover;
            font-size: 20px;
            color: #0C2E3A;
            opacity: 1;
        }
        #file input[type="file"]:focus ~ label,
        #file input[type="file"]:valid ~ label{
            font-size: 20px;
            opacity: 1;
            color: #0C2E3A;
        }
        #file input[type="file"] ~ label span{
            padding: 4px 8px;
            color: #0C2E3A;
            font-size: 24px;
            font-family: 'AvenirNext-Regular';
            background-color: rgba(255,200,202,1);
        }
        .input-box{
            width: 100%;
            position: relative;
            float: left;
        }
        .input-box input{
            margin: 16px 20px; 
            width: calc(100% - 40px);
            height: 40px;
            border: none;
            outline: none;
            letter-spacing: 1px;
            font-size: 20px; 
            font-family: 'AvenirNext-Regular';
            background-color: transparent;
            border-bottom: 3px #0C2E3A solid;
        }
        .input-box:first-child input{
            margin-top: 32px;
        }
        .input-box label{
            position: absolute;
            top: 0;
            left: 20px;
            color: #006165;
            font-size: 20px;
            font-family: 'AvenirNext-Regular';
            opacity: 0.65;
            padding-top: 24px;
            pointer-events: none;
            transition: 0.5s;
        }
        .input-box input:focus ~ label,
        .input-box input:valid ~ label{
            top: -28px;
            font-size: 16px;
            opacity: 1;
            color: #0C2E3A;
        }
        #right-section #content-div button{
            margin: 16px calc(calc(100% - 160px) / 2) 0;
            padding: 0 ;
            width: 160px;
            height: 56px;
            border: none;
            outline: none;
            opacity: 0.65;
            color: #0C2E3A;
            font-size: 24px; 
            background-color: rgba(255,200,202,1);
            transition: all 0.5s ease;
        }
        #right-section #content-div button:hover{
            opacity: 1.0;
            transform: scale(1.05);
            box-shadow: 5px 5px 10px 0 rgba(0, 0, 0, 0.25), -5px 5px 10px 0 rgba(0, 0, 0, 0.25);
        }
        progress {
            display: block; /* default: inline-block */
            width: 300px;
            margin: 2em auto;
            padding: 4px;
            border: 0 none;
            background: #444;
            border-radius: 14px;
            box-shadow: inset 0px 1px 1px rgba(0,0,0,0.5), 0px 1px 0px rgba(255,255,255,0.2);
        }
        progress::-moz-progress-bar {
            border-radius: 12px;
            background: #FFF;
            box-shadow: inset 0 -2px 4px rgba(0,0,0,0.4), 0 2px 5px 0px rgba(0,0,0,0.3);

        }
        /* webkit */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
        progress {
            height: 25px;
        }
        }
        progress::-webkit-progress-bar {
            background: transparent;
        }  
        progress::-webkit-progress-value {  
            border-radius: 12px;
            background: #FFF;
            box-shadow: inset 0 -2px 4px rgba(0,0,0,0.4), 0 2px 5px 0px rgba(0,0,0,0.3); 
        }
    </style>
</head>
<body>
    <div id="left-corner-design"></div>
    
    <header>
        <div id="header-content">
            <h1>Limitless</h1>
            <img src="static/assets/logo.svg">
        </div>
    </header>
    <h2>Inbox</h2>
    
    <div id="main-container">
        <section id="left-section">
            <table>
                <tbody>
                    <tr>
                        <td><span>File name</span><button><!-- download --></button></td>
                    </tr>
                    <tr>
                        <td><span>File name</span><button><!-- download --></button></td>
                    </tr>
                    <tr>
                        <td><span>File name</span><button type="submit" ><!-- download --></button></td>
                    </tr>
                    {% if all_files %}
                        {% for idx in range(len) %}
                            <form method="get" action="/download">
                                <input type="hidden" name="id" value={{idx}}>
                                <tr>
                                    <td>
                                        {{ all_files[idx]['name'] }}
                                        <button type="submit"></button>
                                    </td>
                                </tr>
                            </form>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </section>
        
        <section id="right-section">
            <div id="content-div">
                <form name="upload_form" method="post" action="/upload" enctype="multipart/form-data">
                    <div id="file">
                        <input type="file" size="200px" name="file_upload" id="file_upload" required>
                        <label><span>Upload</span></label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="file_upload_name" id="file_upload_name" placeholder="file name" disabled>
                        <label id=""></label>
                    </div>
                    <div class="input-box">
                        <input type="email" name="receivers" id="receivers" required>
                        <label>Email ID</label>
                    </div>
                    <button type="submit">Submit</button>
                    {% block progress %}
                    {% endblock %}
                </form>
                
            </div>
        </section>
    </div>
    
    <div id="right-corner-design">
    </div>
</body>
</html>
